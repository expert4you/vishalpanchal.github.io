<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Page">
    <title>Web Expert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        section.profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile h1 {
            margin-top: 10px;
            font-size: 2em;
            color: #333;
        }
        .profile p {
            font-size: 1.2em;
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Profile</h1>
    </header>

    <section class="profile">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <h1>Vishal Panchal</h1>
        <p>Web Developer | Tech Enthusiast | Open Source Contributor</p>
        <p>About Me: I am passionate about building scalable web applications, learning new technologies, and contributing to open-source projects. Always excited about new challenges!</p>
    </section>

    <footer>
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>
</body>
</html>
